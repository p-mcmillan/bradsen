server {
  listen 80;
  server_name tylerbradsen.com;

  # Security Headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Enable Gzip compression
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml font/woff2;
  gzip_min_length 256;

  # Proxy to Vite SSR app on port 3003
  location / {
    proxy_pass http://app:3003/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;
  }

  # Long-term cache for static assets
  location ~* \.(?:js|css|woff2|woff|ttf|otf|eot|svg|jpg|jpeg|png|webp|ico)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;

    proxy_pass http://app:3003;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }
}
